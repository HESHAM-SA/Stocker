{% extends 'main/base.html' %}
{% block title %}{% if category %}Update Category{% else %}Add Category{% endif %}{% endblock %}

{% block content %}
<div class="col-md-8 mx-auto">
    <div class="card">
        <div class="card-header"><h3 class="mb-0">{% if category %}Update {{ category.category_name }}{% else %}Add New Category{% endif %}</h3></div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-3">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
