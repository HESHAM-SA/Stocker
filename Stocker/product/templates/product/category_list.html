{% extends 'main/base.html' %}
{% block title %}Categories{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Categories</h1>
    <a href="{% url 'product:add_new_category' %}" class="btn btn-primary">Add New Category</a>
</div>
<div class="list-group">
    {% for category in categories %}
    <div class="list-group-item d-flex justify-content-between align-items-center">
        {{ category.category_name }}
        <div>
            <a href="{% url 'product:update_category' category.id %}" class="btn btn-sm btn-outline-secondary">Edit</a>
            <a href="{% url 'product:delete_category' category.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
        </div>
    </div>
    {% empty %}
    <p>No categories found.</p>
    {% endfor %}
</div>
{% endblock %}
