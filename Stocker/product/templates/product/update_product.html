{% extends 'main/base.html' %}
{% block title %} Update Product {% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Update: {{ product.product_name }}</h3>
            </div>
            <div class="card-body">
                <form action="{% url 'product:update_product' product.id %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                     <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                        <a href="{% url 'product:product_list_view' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
