{% extends 'main/base.html' %}
{% block title %}{% if supplier %}Update Supplier{% else %}Add Supplier{% endif %}{% endblock %}

{% block content %}
<div class="col-md-8 mx-auto">
    <div class="card">
        <div class="card-header"><h3 class="mb-0">{% if supplier %}Update {{ supplier.supplier_name }}{% else %}Add New Supplier{% endif %}</h3></div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-3">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
