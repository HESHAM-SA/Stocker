{% extends 'main/base.html' %}

{% block title %} Update Product {% endblock %}

{% block content %}

<form action="{% url 'product:update_product' product.id %}" method="post" enctype='multipart/form-data'>
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="btn btn-primary">Update</button>
</form>

{% endblock %}
