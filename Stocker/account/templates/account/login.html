{% extends 'main/base.html' %}

{% block title %} Log In {% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-6 col-lg-5 mx-auto">
        <div class="card shadow-sm">
            <div class="card-header text-center">
                <h3 class="my-2">Log In</h3>
            </div>
            <div class="card-body">
                <form action="{% url 'account:login_view' %}" method="post">
                    {% csrf_token %}

                    <!-- This is where login error messages from your view would appear -->
                    {% if error_message %}
                        <div class="alert alert-danger" role="alert">
                            {{ error_message }}
                        </div>
                    {% endif %}

                    <!-- Floating label for Username -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                        <label for="username">Username</label>
                    </div>

                    <!-- Floating label for Password -->
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary py-2">Log In</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <small>Don't have an account? <a href="{% url 'account:register_view' %}">Sign Up</a></small>
            </div>
        </div>
    </div>
</div>

{% endblock %}
