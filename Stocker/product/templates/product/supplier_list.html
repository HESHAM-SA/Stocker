{% extends 'main/base.html' %}
{% block title %}Suppliers{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Suppliers</h1>
    <a href="{% url 'product:add_new_supplier' %}" class="btn btn-primary">Add New Supplier</a>
</div>
<div class="list-group">
    {% for supplier in suppliers %}
    <a href="{% url 'product:show_supplier_details' supplier.id %}" class="list-group-item list-group-item-action">
        {{ supplier.supplier_name }}
    </a>
    {% empty %}
    <p>No suppliers found.</p>
    {% endfor %}
</div>
{% endblock %}
